<!DOCTYPE html>

<html lang="es" dir="ltr">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=9; IE=10; IE=11; IE=EDGE">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700,800" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Go Open</title>

  </head>
  <body>

<!-- IFRAME -->

  <div class="container iframe megacontainer">

    <div class="row ">
      <div class="col-12 seccionesinternas" style="text-align:center;">
        <p><span id="lastsection">Desafío Mega</span></p>
      </div>
    </div>
    <div class="row" style="margin:auto;">
      <div class="col-xs-12 col-sm-6 coldesafio">
        <div class="desafio desafio-mega" >
          <div class="content">
            <div class="icono"><img src="images/check_mega.png" alt="Tus Desafios">
            <h3 class="h3-mega">Objetivo</h3>
            </div>
            <p>Explicación del objetivo Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ex, rem.</p>
          </div>
          <div class="puntos-desafio span-mega">
            <h3>Puntos por cumplimiento</h3>
            <span  id="cumplimiento">
              <p>4500</p>
            </span>
          </div>
        </div>
        <div class="infopuntos" style="border-bottom:none;">
            <div class="puntos puntos-mega"  style="margin-top:30px">
              <h3>Resultado</h3><span id="resultado"><p>4500</p></span>
            </div>
        </div>
      </div>

      <div class="col-xs-12 col-sm-6 coldesafio">
        <div class="desafio desafio-mega state row">
          <div class="estados">
            <div class="col-xs-12 content">
              <h3 class="h3-mega">Cumplimiento</h3>
            </div>
            <div class="col-xs-12 puntos-desafio span-mega state-1">
              <span  id="cumplimiento">
                <p>Disponible a partir de XX/XX/XX</p>
              </span>
            </div>
            <div class="col-xs-12 content">
              <h3 class="h3-mega">Motivo</h3>
            </div>
            <div class="col-xs-12 puntos-desafio span-mega state-2">
              <span  id="motivo">
                <p>Disponible a partir de XX/XX/XX</p>
              </span>
            </div>
          </div>
        </div>
        <div class="infopuntos" style="border-bottom:none;">
            <div class="puntos puntos-mega">
              <h3>Puntos obtenidos</h3><span id="puntostotales"><p>4500</p></span>
            </div>
        </div>
      </div>


    </div>

  </div>

    <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
    <script  src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/events.js"></script>

  </body>
</html>
