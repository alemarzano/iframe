  <title>Go Open</title>

<body>

  <div class="col-xs-12 col-md-6 redimir" style="margin-top: 40px">
    <button class="newbutton" onclick="openModal()"><p>Canjear</p></button>
  </div>


  <div id="confirmacion" class="modal fade newmodal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <i class="fa fa-exclamation" aria-hidden="true"></i>
            </div>
            <div class="modal-body">
                <img style="width: 60px" src="images/gift.png" alt="">
                <p class="text">¡Felicitaciones!</p>
                <p class="greytext">En el mes de tu cumpleaños te regalamos un descuento en la marca que vos elijas.</p>
                <p class="text" style="color: #0ed5ae; margin-top: 20px;">¿Queres utilizarlo en este canje?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary newbutton" style="background-color: #266ea8" data-dismiss="modal"><p>Utilizar ahora</p></button>
                <button type="button" class="btn  newbutton" style="background-color: white; color: grey; font-size: 14px;" data-dismiss="modal">En otro momento</button>
            </div>
        </div>
    </div>
  </div>
